<div class="ui container">
	<header>
  <h1 style="margin-left: 20px;">Tweel</h1>
  </header>

<p></p>
	<div class="ui divided grid">
	<div class="row">
		<div class="eight wide column">
<!-- 		<img src="http://www.dolphins-world.com/wp-content/uploads/dolphin-main.jpg" alt=""> -->
		<canvas id="doughnut" class="chart chart-doughnut"
 		 chart-data="data" chart-labels="labels" chart-colours="colors">
		</canvas> 
		</div>

		<div class="four wide column" style="overflow: hidden;">
		<i style="color: #ead61c" class="big twitter icon"></i> 
		<h3 ng-show="word1">{{word1}} - {{choice1Info.length}} votes</h3>
		<!-- <ul>
  		<li ng-repeat="t in cats | orderBy:'-'">{{t.tweeter}} likes {{t.choice}}</li>
 		</ul> -->
		
		<div class="ui list overflow">
		  <div class="item" ng-repeat="t in choice1Info | orderBy:'-'">
		  <i style="color: #ead61c" class="large twitter icon"></i>
		    <div class="content">
		      <a class="header">{{t.name}}</a>
		      <div class="description">{{t.text}}</div>
		    </div>
		  </div>
		</div>
		</div>
	
	<div class="four wide column">
	<i style="color: #4d1b7b" class="big twitter icon"></i> 
	<h3 ng-show="word2">{{word2}} - {{choice2Info.length}} votes</h3>

		<div class="ui list overflow">
		  <div class="item" ng-repeat="t in choice2Info | orderBy:'-'">
		  <i style="color: #4d1b7b" class="large twitter icon"></i>
		    <div class="content">
		      <a class="header">{{t.name}}</a>
		      <div class="description">{{t.text}}</div>
		    </div>
		  </div>
		</div>
	</div>
	</div>
</div>

<div ng-show="!mycomp.is_live">
<div ng-show="choice1Info.length > choice2Info.length">{{word1}} wins!</div>
<div ng-show="choice2Info.length > choice1Info.length">{{word2}} wins</div>
</div>

</div>
