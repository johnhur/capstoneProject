      <div class="title">Stop</div>
    </div>
  </div>
</div>

<div class="ui form" style="padding-top: 2%;">
  <div class="three fields">
    <div class="field">
      <label>Competition Name</label>
      <input ng-model="competitionName" type="text" placeholder="Competition Name" autofocus/>
    </div>
    <div class="field">
    	<label>#choice1</label>
      <input ng-model="userInput1" type="text" placeholder="#choice1"/>
    </div>
    <div class="field">
    	<label>#choice2</label>
      <input ng-model="userInput2" type="text" placeholder="#choice2"/>
    </div>
  </div>
</div>

<button ng-click="createPoll(competitionName, userInput1, userInput2)" class="fluid ui purple basic button">Create Poll</button>
<button style="margin-top: 1%" ng-show="myId" ng-click="getTweetsC(myId, competitionName, userInput1, userInput2)" class="fluid ui purple button"><i class="play icon"></i> Start</button>
<button style="margin-top: 1%" ng-show="myId" ng-click="stopStreamC(myId)" class="fluid ui red button"><i class="stop icon"></i>Stop</button>
