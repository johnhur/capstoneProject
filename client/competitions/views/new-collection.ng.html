<header>
  <h1>Tweel</h1>
  </header>
 				
	<div class="ui input" ng-show="$root.currentUser">
		<input ng-model="competitionName" type="text" placeholder="Competition Name"/>
		<input ng-model="userInput1" type="text" placeholder="#choice1"/>
		<input ng-model="userInput2" type="text" placeholder="#choice2"/>
		<button ng-click="createPoll(competitionName, userInput1, userInput2)" class="ui primary button">Create Poll</button>
		<button ng-click="getTweetsC(myId, competitionName, userInput1, userInput2)" class="ui primary button">Get Tweets</button>
		<button ng-click="stopStreamC(myId)" class="ui primary button">Stop Stream</button>
	</div>
		 
<p></p>
	<div class="ui divided grid">
	<div class="row">
		<div class="eight wide column">
<!-- 		<img src="http://www.dolphins-world.com/wp-content/uploads/dolphin-main.jpg" alt=""> -->
		<canvas id="doughnut" class="chart chart-doughnut"
 		 chart-data="data" chart-labels="labels">
		</canvas> 
		</div>

		<div class="four wide column">
		<i style="color: #ead61c" class="big twitter icon"></i> 
		<h3 ng-show="userInput1">{{userInput1}} - {{choice1Info.length}} votes</h3>
		<!-- <ul>
  		<li ng-repeat="t in cats | orderBy:'-'">{{t.tweeter}} likes {{t.choice}}</li>
 		</ul> -->
 		 		<div class="ui list">
 		 		  <div class="item" ng-repeat="t in choice1Info | orderBy:'-'">
 		 		  <i style="color: #ead61c" class="large twitter icon"></i>
 		 		    <div class="content">
 		 		      <a class="header">{{t.name}}</a>
 		 		      <div class="description">{{t.text}}</div>
 		 		    </div>
 		 		  </div>
 		 		</div>
 		</div>
 		<div class="four wide column">
 		<i style="color: #4d1b7b" class="big twitter icon"></i> 
 		<h3 ng-show="userInput2">{{userInput2}} - {{choice2Info.length}} votes</h3>
 		
 		<div class="ui list">
 		  <div class="item" ng-repeat="t in choice2Info | orderBy:'-'">
 		  <i style="color: #4d1b7b" class="large twitter icon"></i>
 		    <div class="content">
 		      <a class="header">{{t.name}}</a>
 		      <div class="description">{{t.text}}</div>
 		    </div>
 		  </div>
 		</div>
 		</div>
 		</div>
 	</div>
