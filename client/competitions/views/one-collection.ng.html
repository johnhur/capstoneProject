
	<header>
  <h1>Twheel</h1>
  </header>
	<meteor-include src="loginButtons"></meteor-include>
 				
	<div class="ui input" ng-show="$root.currentUser">
		<input ng-model="competitionName" type="text" placeholder="Competition Name"/>
		<input ng-model="userInput1" type="text" placeholder="#choice1"/>
		<input ng-model="userInput2" type="text" placeholder="#choice2"/>
	
		<button ng-click="createPoll(competitionName, userInput1, userInput2)" class="ui primary button">Create Poll</button>
		<button ng-click="getTweetsC(myId, competitionName, userInput1, userInput2)" class="ui primary button">Get Tweets</button>
		<button ng-click="stopStreamC()" class="ui primary button">Stop Stream</button>

	</div>
		 
<p></p>
	<div class="ui divided grid">
	<div class="row">
		<div class="eight wide column">
<!-- 		<img src="http://www.dolphins-world.com/wp-content/uploads/dolphin-main.jpg" alt=""> -->
		<canvas id="doughnut" class="chart chart-doughnut"
 		 chart-data="data" chart-labels="labels">
		</canvas> 
		</div>

		<div class="two wide column">
		<span ng-show="userInput1">{{userInput1}} - {{choice1Info.length}} votes</span>
		<!-- <ul>
  		<li ng-repeat="t in cats | orderBy:'-'">{{t.tweeter}} likes {{t.choice}}</li>
 		</ul> -->
 				<ul>
 		  		<li ng-repeat="t in choice1Info | orderBy:'-'">{{t.name}} likes {{t.text}}</li>
 		 		</ul>
 		</div>
 		<div class="two wide column">
 		<span ng-show="userInput2">{{userInput2}} - {{choice2Info.length}} votes</span>
 		<ul>
 			<li ng-repeat="t in choice2Info | orderBy:'-'">{{t.name}} like {{t.text}}</li>
 		</ul>
 		</div>
 		</div>
 	</div>
