<div class="ui medium icon input">
<input ng-model="search" placeholder="Search By Name" type="text">
<i class="search icon"></i>
</div>

<table class="ui celled table">
  <thead>
    <tr>
      <th>Competition Name</th>
      <th>Status</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="comp in competitions | filter: search" >
      <td><a href="#/competitions/{{tweet._id}}">{{comp.name}}</a></td>
      <td>Live</td>
      <td class="positive">{{comp.key1.word}} {{comp.key1.tweets.length}} - {{comp.key2.word}} {{comp.key2.tweets.length}}</td>
    </tr>
  </tbody>
</table>
